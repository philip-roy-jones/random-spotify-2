services:
  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - node_modules_backend:/app/node_modules
    command: /bin/sh -c "npm install && npm run dev -- --host 0.0.0.0"

  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - node_modules_frontend:/app/node_modules
    command: /bin/sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  node_modules_backend: {}
  node_modules_frontend: {}
